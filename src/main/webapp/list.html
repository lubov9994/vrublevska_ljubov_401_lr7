<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url:"http://localhost:8080/401_7-1/rest/teacher",
                dataType: "json",
                success: function (enterprises) {
                    var $list = $(".list");

                    for (var i = 0; i < enterprises.length;i++) {
                        $list.append(
                                enterprises[i].firstName + " " + enterprises[i].lastName + " <br>"
                        );
                    }

                }
            })
        });
    </script>
</head>
<body>
    <div class="list">

    </div>
</body>
</html>
